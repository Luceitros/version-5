    <section>
        <h2>Contacto</h2>
        <article>
            <h3>Escríbenos para recibir más información sobre nuestras adopciones:</h3>
            <form action="">
                <label for="Nombre">
                    Nombre
                    <input id="Nombre" name="Nombre" type="text" placeholder="Nombre">
                </label>


                <label for="Apellido">
                    Apellido
                    <input id="Apellido" name="Apellido" type="text" placeholder="Apellido">
                </label>

                <label for="mail">
                    Mail
                    <input type="mail" name="mail" id="mail" placeholder="mail@mail.com">
                </label>

                <b>
                    <p>¿Tienes mascotas?</p>
                </b>
                <label for="cant">
                    ¿Cuantas?
                    <input type="number" name="cant" id="cant">
                </label>
                <p>¿Cuáles?</p>
                <label for="Perro">
                    Perro
                    <input type="checkbox" name="Mascota" value="Perro">
                </label>

                <label for="Gato">
                    Gato
                    <input type="checkbox" name="Mascota" value="Gato">
                </label>

                <label for="Conejo">
                    Gato
                    <input type="checkbox" name="Mascota" value="Conejo">
                </label>


                <label for="Otro">
                    Otro
                    <input type="checkbox" name="Mascota" value="Otro">
                </label>

                <label for="Vivienda">
                    ¿Qué tipo de vivienda tienes?
                    <select name="Vivienda" id="Vivienda">
                        <option value="Departamento">Departamento</option>
                        <option value="Casa">Casa</option>
                        <option value="Ph">Ph</option>
                        <option value="Otro">Otro</option>
                    </select>
                </label>



                <fieldset>
                    <legend>¿Qué tipo de mascota te interesa adoptar?</legend>
                    <label>
                        Perro
                        <input type="radio" name="Adoptar" value="Perro" id="perro">
                    </label>
                    <label>
                        Gato
                        <input type="radio" name="Adoptar" value="Gato" id="gato">
                    </label>
                    <label>
                        Conejo
                        <input type="radio" name="Adoptar" value="Conejo" id="conejo">
                    </label>
                    <label>
                        Otro
                        <input type="radio" name="Adoptar" value="Otro" id="otro">
                    </label>
                </fieldset>


                <input type="submit">
            </form>
        </article>


    </section>
